<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D com Redes Sociais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cube">
      <div class="face facebook">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></div>
        <span>Facebook</span>
      </div>
      <div class="face twitter">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_2012.svg" alt="Twitter"></div>
        <span>Twitter</span>
      </div>
      <div class="face instagram">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></div>
        <span>Instagram</span>
      </div>
      <div class="face linkedin">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_2013.svg" alt="LinkedIn"></div>
        <span>LinkedIn</span>
      </div>
    </div>
  </div>


  <ul>
    <li style="--i:6;--clr:#1877f2"><a href="#"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook </a> </li>
    <li style="--i:5;--clr:#25d366"><a href="#"><span><i class="fa-brands fa-whatsapp"></i></span>WhatsApp </a> </li>
    <li style="--i:4;--clr:#1da1f2"><a href="#"><span><i class="fa-brands fa-twitter"></i></span>Twitter </a> </li>
    <li style="--i:3;--clr:#c32aa3"><a href="#"><span><i class="fa-brands fa-instagram"></i></span>Instagram </a> </li>
    <li style="--i:2;--clr:#ff0000"><a href="#"><span><i class="fa-brands fa-youtube"></i></span>YouTube</a> </li>
    <li style="--i:1;--clr:#0a66c2"><a href="#"><span><i class="fa-brands fa-linkedin"></i></span>Linkedin </a> </li>
</ul>

</body>
</html>
