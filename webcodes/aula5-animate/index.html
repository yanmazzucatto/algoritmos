<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo 3D com Redes Sociais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cube">
      <div class="face facebook">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></div>
        <span>Facebook</span>
      </div>
      <div class="face twitter">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_2012.svg" alt="Twitter"></div>
        <span>Twitter</span>
      </div>
      <div class="face instagram">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></div>
        <span>Instagram</span>
      </div>
      <div class="face linkedin">
        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_2013.svg" alt="LinkedIn"></div>
        <span>LinkedIn</span>
      </div>
    </div>
  </div>


  <div class="wrapper">
    <div class="layer layer-1">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></div>
      <span>Facebook</span>
    </div>
    <div class="layer layer-2">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_2012.svg" alt="Twitter"></div>
      <span>Twitter</span>
    </div>
    <div class="layer layer-3">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></div>
      <span>Instagram</span>
    </div>
    <div class="layer layer-4">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_2013.svg" alt="LinkedIn"></div>
      <span>LinkedIn</span>
    </div>
  </div>

</body>
</html>
